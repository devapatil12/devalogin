<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>Login</title>
    <style>
        body {
            background-image: url('d2.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .banner { 
            background-image: url('d1.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            color: red;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #970002;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: lightcoral;
            color: black;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 140px);
        }
        .login-box {
            padding: 25px;
            width: 300px;
            border-style: solid;
            border-radius: 45px;
            background-color: rgba(51, 51, 51, 0.4);
            text-align: center;
        }
        .login-box img {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-box label {
            color: white;
            display: block;
            margin: 10px 0 5px;
        }
        .login-box input[type=text], .login-box input[type=password] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 20px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background-color: white;
            color: red;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: lightcoral;
        }
        .login-box h1 {
            text-align: center;
            color: white;
            margin-top: 20px;
        }
    </style>
    <script>
    // JavaScript to handle login functionality
    function handleLogin(event) {
        event.preventDefault(); // Prevent form from submitting

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Updated validation with new credentials
        if (username === "Deva" && password === "deva123") {
            // Redirect to "Nature Gallery" page
            window.location.href = "nature-gallery.html";
        } else {
            alert("Invalid username or password. Please try again.");
        }
    }
    </script>
</head>
<body>

    </div>

    <div class="navbar">
        <a href="#home">ABOUT</a>
        <a href="#services">Services</a>
        <a href="#about">HELP</a>
        <a href="#contact">Contact</a>
    </div>
    
    <div class="login-container">
        <div class="login-box">
            <img src="sk3.jpeg" alt="Logo">
            <h1>DEVA LOGIN</h1>
            <form onsubmit="handleLogin(event)">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>

            </form>

</html>
